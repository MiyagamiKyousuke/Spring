#メッセージ
loginForm.name = 名前
NotBlank.loginForm.name={0}を入力してください

loginForm.address = 住所
NotBlank.loginForm.address={0}を入力してください

loginForm.loginId = ログインID
NotBlank.loginForm.loginId={0}を入力してください
Length.loginForm.loginId={0}は2文字以上入力して下さい

loginForm.loginPass = パスワード
NotBlank.loginForm.loginPass={0}を入力してください
Length.loginForm.loginPass={0}は2文字以上入力して下さい

loginForm.loginPass2 = パスワード(確認用)
NotBlank.loginForm.loginPass2={0}を入力してください
Length.loginForm.loginPass2={0}は2文字以上入力して下さい

validation.password-nomatch=パスワードが違います
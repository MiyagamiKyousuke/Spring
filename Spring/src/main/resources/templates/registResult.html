<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録完了</title>
</head>
<body>
<body>
	<br>
	<br>
	<div class="container">
		<div class="row center">
			<h5 class="col">新規登録確認</h5>
			<!--  <c:if test="${validationMessage != null}">
				<P class="red-text">${validationMessage}</P>
			</c:if>-->

		</div>
		<div class="row">
			<div class="section">
			</div>
			<div class="col-6 offset-md-3">
					<div class="card">
						<div class="card-body">

							<div class="form-group">

								<div class="row">
									<div class="col-10">
										<div class="mb-3">
											<label for="username">名前</label>
											<div class="input-group">
												<input type="text" class="form-control" id="username"
													placeholder="名前 " th:field="*{name}">
												<div class="invalid-feedback" style="width: 100%;">
													Your username is required.</div>
											</div>

										</div>
										<div class="mb-3">
											<label for="username">住所</label>
											<div class="input-group">
												<input type="text" class="form-control" id="username"
													placeholder="住所" th:field="*{address}">
												<div class="invalid-feedback" style="width: 100%;">
													Your username is required.</div>
											</div>

										</div>
										<div class="mb-3">
											<label for="username">ログインID</label>
											<div class="input-group">
												<input type="text" class="form-control" id="username"
													placeholder="LoginID" th:field="*{loginId}">
												<div class="invalid-feedback" style="width: 100%;">
													Your username is required.</div>
											</div>
										</div>
										<div class="mb-3">
											<label for="username">パスワード</label>
											<div class="input-group">
												<input type="text" class="form-control" id="username"
													placeholder="LoginID" th:field="*{loginPass}">
												<div class="invalid-feedback" style="width: 100%;">
													Your username is required.</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-10 btn_push">
							<button class="btn btn-primary btn-lg btn-block" type="submit">確認</button>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
</body>
</html>
